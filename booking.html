    <div class="contact-info">

            <h1>OPEN TIMING</h1>

        <div class="booking">
            <div class="center">
            <h1>BOOKING FORM</h1>
            <form name="myform" action="bookingValidate.php" method="POST">
                <div>
                    <p>Name<span>*</span></p>
                    <input type="text" name="NAME" id="write" required placeholder="e.g Muzammil Ali">
                </div>
                <div>
                    <p>Email </p>
                    <input type="text" name="EMAIL" id="write-email" placeholder="e.g muzammilali28@gmail.com">
                </div>
                <div>
                    <p>Date<span>*</span></p>
                    <input type="date" name="DATE" id="write" required>
                </div>
                <div>
                    <p>Time<span>*</span></p>
                    <input type="time" name="TIME" id="write" min="09:00" max="22:00" required>
                </div>
                <div>
                    <p>Service<span>*</span></p>
                    <!-- <input type="text" name="SERVICE" id="write-service" required placeholder="e.g Hair Styling"> -->
                    <select id="write-service" name="SERVICE">
                        <option value="Hair Triming">Hair Triming</option>
                        <option value="Hair Cut">Hair Cut</option>
                        <option value="Hair Style">Hair Styling</option>
                        <option value="Beard Trim">Beard Triming</option>
                    </select>
                </div>
                <br><br>
                <input type="submit" name="SUBMIT" value="BOOK NOW" id="btn">
            </form>
            </div>
        </div>
